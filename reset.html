<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="./assets/img/reader.png">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="flex min-h-screen">
        <main class="flex-auto bg-white space-y-7 p-2 mt-20">
            <div class="items-center justify-center flex mt-10">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                  </svg>
            </div>
            <div class="text-center mt-5">
                <h4 class="text-2xl text-red-400 font-semibold">
                    Reset Password
                </h4>
            </div>
            <section class="flex flex-col items-center justify-center p-5">
                <form action="" class="space-y-5 w-96">
                    <div class="password">
                        <label for="password" class="text-red-400 font-normal text-md">Current Password</label>
                        <div class="relative">
                            <input type="password" id="password" class="mt-2 p-2 w-full p-3 rounded-lg text-sm focus:outline-none border border-red-200 focus:ring-4 focus:ring-red-100 focus:border-red-400 transition duration-200">
                        </div>
                    </div>
                    <div class="confirm-password">
                        <label for="password" class="text-red-400 font-normal text-md">New Password</label>
                        <div class="relative">
                            <input type="password" id="password" class="mt-2 p-2 w-full p-3 rounded-lg text-sm focus:outline-none border border-red-200 focus:ring-4 focus:ring-red-100 focus:border-red-400 transition duration-200">
                        </div>
                    </div>
                    <div class="repet-password">
                        <label for="repeat" class="text-red-400 font-normal text-md">Repeat Password</label>
                        <div class="relative">
                            <input type="password" id="repeat" class="mt-2 p-2 w-full p-3 rounded-lg text-sm focus:outline-none border border-red-200 focus:ring-4 focus:ring-red-100 focus:border-red-400 transition duration-200">
                        </div>
                    </div>
                    <button class="focus:outline-none bg-red-400 text-white py-3 w-full rounded-lg focus:ring-4 focus:ring-red-200 transition duration-200">Reset</button>
                </form>
            </section>
        </main>
    </section>
</body>
</html>
